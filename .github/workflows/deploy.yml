name: Deploy to EC2

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}  
        username: ubuntu 
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/html/laravel-app
